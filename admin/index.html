<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager â€” Averris</title>
  <link rel="icon" type="image/png" href="../assets/logo dark.png">
  <!-- Set manual init BEFORE loading CMS script -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
</head>
<body>
  <!-- Include the Decap CMS script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Load config from JSON and initialize -->
  <script>
    fetch('/admin/config.json')
      .then(response => response.json())
      .then(config => {
        CMS.init({ config });
      })
      .catch(err => {
        console.error('Error loading config:', err);
        document.body.innerHTML = '<div style="padding: 2rem; font-family: sans-serif;"><h1>Error loading CMS configuration</h1><p>Please check the console for details.</p></div>';
      });
  </script>
</body>
</html>
